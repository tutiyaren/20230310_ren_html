<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-test</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <h2>株式会社TECH</h2>
        </div>
        <ul class="header-list">
            <li>ホーム</li>
            <li>企業情報</li>
            <li>会社概要</li>
            <li>よくある質問</li>
            <li>お問い合わせ</li>
        </ul>
        <div class="image">
            <img src="../img/mv.png" alt="ビル風景">
        </div>
        <p>最新のテクノロジーで<em>社会問題</em>を解決</p>
    </header>
    <main>
        <div class="company">
            <h2>会社概要</h2>
            <table>
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田　太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>
        <div class="contact">
            <h2>お問い合わせ</h2>
            <form action="#" method="post" name="contact">
                <label for="company-name">会社名<input type="text" name="company-name" id="company-name"></label>
                <br>
                <label for="name">お名前<input type="text" name="name" id="name"></label>
                <br>
                <label for="email">メールアドレス<input type="email" name="email" id="email"></label>
                <br>
                <label for="">お問い合わせ内容<textarea name="" id="" cols="50" rows="10"></textarea></label>
                <br>
                <input type="submit" value="お申込み">
            </form>
        </div>
    </main>
    <footer>
        <small>&copy; 2020 TECH inc</small>
    </footer>
</body>
</html>
